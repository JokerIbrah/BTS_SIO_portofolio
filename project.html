    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #0f0, #0a0);
      box-shadow: 0 0 20px #0f0;
      transition: width 0.2s ease-in-out;
    }

    .glitch {
      font-size: 20px;
      margin-top: 20px;
      text-shadow: 0 0 5px #0f0, 0 0 15px #0f0, 0 0 25px #0f0;
      animation: flicker 1.2s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.3;
      }
    }
    </style>

    <h1>[ SYSTEM BOOTING... ]</h1>
  <div class="loading-bar">
    <div class="progress" id="progress"></div>
  </div>
  <div class="glitch" id="status">Loading...</div>

   <script>
    let progress = 0;
    const progressBar = document.getElementById("progress");
    const statusText = document.getElementById("status");

    const loading = setInterval(() => {
      if (progress >= 100) {
        clearInterval(loading);
        statusText.textContent = "[ EN D√âVELOPPEMENT üöß ]";
        statusText.style.color = "#ff0";
        statusText.style.textShadow = "0 0 10px #ff0, 0 0 20px #ff0";
      } else {
        progress += Math.floor(Math.random() * 5) + 1;
        if (progress > 100) progress = 100;
        progressBar.style.width = progress + "%";
        statusText.textContent = `Loading... ${progress}%`;
      }
    }, 200);
  </script>
